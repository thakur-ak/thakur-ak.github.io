<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title> 3 button examples</title>
<style>
    body{
        margin: auto;
    }
</style>
<body>
<h2 id="Five">Welcome to my web page</h2>
<button onclick="alert1()"> Show Alert</button>
<button onclick="changetxt()"> Change Text</button>
<button onclick="colorchange()"> Change Color</button>

    <script>
        const alert1=()=>{
            alert('Hello! This is an Alert!')
        }                
        const changetxt=()=>{
            document.getElementById('Five').innerHTML='This is the change in the text'
        }                
        const colorchange=()=>{
            document.body.style.backgroundColor='red'
        }                
    </script>
</body>
</html>
